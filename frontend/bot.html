
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management - AI Chatbot</title>
    <link rel="stylesheet" href="bot.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
     

    <!-- Chatbot Icon -->
    <div class="chatbot-icon" id="chatbotIcon">
        <div class="icon-text">How may I help you?</div>
        <div class="icon-bubble">
            <i class="fas fa-comments"></i>
        </div>
    </div>

    <!-- Chatbot Interface -->
    <div class="chatbot-container" id="chatbotContainer">
        <div class="chatbot-header">
            <div class="chatbot-title">Event Assistant</div>
            <button class="close-btn" id="closeChatbot">&times;</button>
        </div>
        <div class="chatbot-messages" id="chatbotMessages">
            <div class="message bot-message">
                Hello! I'm your event assistant. How can I help you today?
            </div>
        </div>
        <div class="chatbot-input">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button id="sendMessage">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script src="bot.js"></script>
</body>
</html>
