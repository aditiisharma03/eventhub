<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
         /* Global Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Styling */
body {
    font-family: 'Open Sans', sans-serif;
    background: url('assets/bg.avif') no-repeat center center/cover;
    color: #2E2E2E; /* Dark Grey */
    text-align: center;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

/* Header Styling */
header {
    background-color: #000000; /* Pure Black */
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header h1 {
    font-size: 28px;
    font-weight: 700;
    color: #F5F5F5; /* Soft White-Grey */
}

/* Button Styling */
header button {
    font-size: 16px;
    background-color: #c0502e; /* Vibrant Orange */
    padding: 12px 20px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    color: white;
    font-weight: bold;
    transition: background 0.3s ease, transform 0.3s ease;
}

header button:hover {
    background-color: #D84315; /* Deep Red */
    transform: scale(1.05);
}

/* Main Content */
main {
    flex: 1;
    padding: 40px;
    max-width: 1200px;
    margin: 0 auto;
}

/* Section Title */
h2 {
    font-size: 36px;
    font-weight: 700;
    color: #F5F5F5; /* Light Grey for contrast */
    background: #000000; /* Black background */
    padding: 10px 20px;
    border-radius: 8px;
    display: inline-block;
}

/* Container */
.container {
    display: flex;
    gap: 50px;
    justify-content: center;
    align-items: center;
    margin-top: 40px;
}

/* Box Styling */
.box {
    background: #FFFFFF; /* White Box */
    border-radius: 15px;
    box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
    padding: 30px;
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    font-size: 22px;
    font-weight: bold;
    height: 350px;
    width: 300px;
    border: 2px solid #E0E0E0; /* Light Grey Border */
}

/* Hover Effect */
.box:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    border-color: #FF7043;
}

/* Box Heading */
.box p {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 8px;
    color: #2E2E2E; /* Dark Grey */
}

/* Box Description */
.box span {
    font-size: 18px;
    font-weight: normal;
    color: #666;
    margin-bottom: 20px;
    display: block;
    line-height: 1.5;
}

/* Button Inside Box */
.box button {
    width: 140px;
    font-size: 18px;
    background-color: #FF7043; /* Vibrant Orange */
    padding: 12px 18px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    color: white;
    font-weight: bold;
    transition: background 0.3s ease, transform 0.3s ease;
}

/* Button Hover Effect */
.box button:hover {
    background-color: #D84315; /* Deep Red */
    transform: scale(1.1);
}

/* Footer */
footer {
    text-align: center;
    padding: 12px;
    background-color: #000000; /* Pure Black */
    color: #F5F5F5; /* Light Grey for readability */
    width: 100%;
    font-size: 16px;
    font-weight: bold;
}

/* Responsive Design */
@media (max-width: 1000px) {
    .container {
        flex-direction: column;
        gap: 30px;
    }

    .box {
        width: 100%;
        max-width: 400px;
    }
}

    </style>
    <script src="config.js"></script>
    <script src="index.js" defer></script>
</head>
<body>

<header>
    <h1>Hello Admin!</h1>
    <button onclick="logout()">Logout</button>
</header>

<main>
    <h2>Event Management</h2>
     
    <div class="container">
        <div class="box">
            <p>Event Schedule</p>
            <span>Update event status.</span>
            <button onclick="openPage('event.html')">Open</button>
        </div>

        <div class="box">
            <p>Volunteer Updates</p>
            <span>Review volunteer progress and status updates.</span>
            <button onclick="openPage('volupdate.html')">Open</button>
        </div>
        <div class="box">
            <p>Student Registerations</p>
            <span>view student Registerations.</span>
            <button onclick="openPage('studata.html')">Open</button>
        </div>
    </div>
</main>

<footer>
    <p>&copy; 2025 College Event Hub</p>
</footer>

<script>
    function openPage(url) {
        window.location.href = url;
    }

    function logout() {
        alert("Logging out...");
        // Redirect to login page or perform logout logic here
    }
</script>

</body>
</html>
