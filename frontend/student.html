
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <script src="config.js"></script>
    <script src="student.js"></script>  

    <style>
        /* General Styling */
        body {
    font-family: 'Open Sans', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f8f8;
    color: rgba(0, 0, 0, 0.85);
    background: url('assets/imgnew2.png') no-repeat center center fixed;
    background-size: cover;
    overflow-x: hidden;
}

/* Navbar */
.navbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1000;
    background-color: rgba(0, 0, 0, 0.9);
    padding: 15px 20px;
    text-align: center;
    color: white;
    font-size: 24px;
    font-weight: bold;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

/* Sidebar */
.sidebar {
    width: 160px;
    background-color: #151010;
    padding: 20px;
    position: fixed;
    left: 0;
    height: 200vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    transition: transform 0.3s ease-in-out;
    box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
    padding-top: 70px; 
}

/* Sidebar Buttons */
.sidebar button {
    width: 90%;
    padding: 12px;
    margin: 10px 0;
    font-size: 16px;
    font-weight: bold;
    border: none;
    border-radius: 5px;
    background-color:orangered;
    color: white;
    cursor: pointer;
    transition: background 0.3s ease-in-out, transform 0.2s ease;
}

.sidebar button:hover {
    background-color: #b41d09;
    transform: scale(1.05);
}

/* Profile Section */
.profile-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 50px;
}

.profile {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background-image: url('assets/img6.png');
    background-size: cover;
    background-position: center;
    border: 2px solid white;
    display: flex;
    justify-content: center;
    align-items: center;
}

.user-info {
    text-align: center;
    color: white;
    font-size: 18px;
    margin-top: 10px;
}

/* Logout Button */
.logout {
    background-color: rgb(225, 0, 0);
    margin-top: auto;
    margin-bottom: 10px;
    width: 90%;
    padding: 12px;
    text-align: center;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.3s ease;
}

.logout:hover {
    background-color: darkred;
}

.announcement-strip {
    position: fixed;
    top: 0;
    width: 100%;
    background: #ff9800;
    color: white;
    text-align: center;
    padding: 12px;
    font-size: 18px;
    font-weight: bold;
    transform: translateY(-100%);
    transition: transform 0.5s ease-in-out;
    z-index: 1000;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

.show-announcement {
    transform: translateY(0);
}


/* Toggle Sidebar Button */
.toggle-sidebar {
    position: absolute;
    top: 10px;
    left: 250px;
    background: #ff9800;
    color: white;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
    font-weight: bold;
    border-radius: 5px;
    transition: background 0.3s ease;
}

.toggle-sidebar:hover {
    background: #e68900;
}

/* Main Content */
.content {
    margin-left: 240px;
    padding: 20px;
    transition: margin-left 0.3s ease-in-out;
}

/* Section Headings */
.section-heading {
    font-size: 28px;
    font-weight: bold;
    text-align: center;
    margin: 70px 0 20px; /* Increased space between headings */
    padding: 10px;
    color: white;
    display: inline-block;
    width: 100%;
    transition: opacity 0.3s ease-in-out;
}

/* Fix for Spacing Between Headings */
h1 {
    margin-bottom: 30px !important;  /* More space below h1 */
}

h2 {
    margin-top: 30px !important;  /* More space above h2 */
}

/* Event Section */
.event-section {
    display: flex;
    flex-wrap: wrap;
    gap: 50px;
    justify-content: center;
    opacity: 1;
    transition: opacity 0.5s ease-in-out;
}
.fade-out {
    opacity: 0;
}

.fade-in {
    opacity: 1;
}


/* Event Boxes */
.event-box {
    width: 300px;
    background: white;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
    text-align: center;
    transition: transform 0.3s ease-in-out;
}

.event-box:hover {
    transform: scale(1.05);
}


 
.event-box h3 {
    font-size: 22px;
    color: #000000 !important; /* Force black text */
    margin-top: 10px;
}


/* Register Button */
.register-button {
    background-color: #ff5733;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background 0.3s ease-in-out, transform 0.2s ease;
}

.register-button:hover {
    background-color: darkred;
    transform: scale(1.1);
}

/* Registered Button */
.registered {
    background-color: gray !important;
    cursor: default;
}

/* Responsive Design */
@media screen and (max-width: 768px) {
    .sidebar {
        transform: translateX(-100%);
        width: 220px;
    }

    .sidebar.show {
        transform: translateX(0);
    }

    .content {
        margin-left: 0;
    }

    .toggle-sidebar {
        left: 10px;
    }

    h1 {
        font-size: 24px;
        margin-bottom: 20px;
    }

    h2 {
        font-size: 22px;
        margin-top: 20px;
    }
}
 /* Volunteer Box */
#volunteer-box {
    margin-top: 120px; /* Push the event selection box lower */
    text-align: center;
}

/* Heading */
#volunteer-box h2 {
    font-size: 24px;
    color: #ff5733;
    font-weight: bold;
    margin-bottom: 10px;
}

label {
    color: white !important;  /* Ensures text is fully visible */
    font-weight: bold;  /* Makes it stand out */
    font-size: 18px;  /* Increases readability */
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7); /* Adds contrast */
}

 


/* Dropdown Styling */
select {
    width: 80%;
    padding: 10px;
    font-size: 14px;
    border: 2px solid #ff5733;
    border-radius: 8px;
    background: #fff;
    color: #333;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
}

select:hover,
select:focus {
    border-color: #d44220;
    box-shadow: 0 0 8px rgba(255, 87, 51, 0.5);
}

/* Button Styling */
button {
    display: block;
    width: 200px;
    margin: 20px auto;
    padding: 12px;
    font-size: 18px;
    font-weight: bold;
    color: white;
    background: #ff5733;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease-in-out, transform 0.2s ease-in-out;
}

button:hover {
    background: #d44220;
    transform: scale(1.05);
}


/* Volunteer Benefits Section */
#volunteer-benefits {
    max-width: 700px;
    margin: 50px auto;
    padding: 25px;
    background: linear-gradient(to right, #ffe6e1, #fff5f3);
    border-left: 6px solid #ff5733;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    transition: all 0.3s ease-in-out;
    opacity: 0;
    transform: translateY(20px);
}

/* Show benefits with animation */
#volunteer-benefits.show {
    opacity: 1;
    transform: translateY(0);
}

/* Benefits Heading */
#volunteer-benefits h3 {
    font-size: 24px;
    color: #ff5733;
    margin-bottom: 12px;
    font-weight: bold;
    text-align: left;
}

/* Benefits Text */
#volunteer-benefits p {
    font-size: 18px;
    line-height: 1.7;
    color: #444;
    text-align: left;
    margin-top: 5px;
}

/* Fade-in Animation */
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.volunteer-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    margin: 30px auto;
    max-width: 900px;
    background: rgba(255, 255, 255, 0.9); /* Soft white background for visibility */
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
}

h3 {
    font-size: 24px;
    color: #222;
    font-weight: bold;
}

.table-wrapper {
    display: flex;
    justify-content: center;
    width: 100%;
}

table {
    width: 100%;
    border-collapse: collapse;
    background: white;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
}

th, td {
    padding: 14px 18px;
    border-bottom: 1px solid #ddd;
    text-align: center;
}

th {
    background-color: #d84315; /* Dark orange for visibility */
    color: white;
    font-size: 18px;
    text-transform: uppercase;
}

td {
    font-size: 16px;
    color: #333;
    font-weight: 500;
}

.applied {
    color: #f57c00;
    font-weight: bold;
}

.approved {
    color: #2e7d32;
    font-weight: bold;
}

.volunteer-login {
    margin-top: 20px;
    font-size: 18px;
    font-weight: bold;
    color: #222;
    background: #ffd54f;
    padding: 10px;
    border-radius: 6px;
}

.volunteer-login a {
    color: #007bff;
    text-decoration: none;
    font-weight: bold;
}

.volunteer-login a:hover {
    text-decoration: underline;
}

.better-luck {
    margin-top: 20px;
    font-size: 16px;
    color: #d84315;
    font-style: italic;
    background: #fff3e0;
    padding: 10px;
    border-radius: 6px;
}
 .query-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 80px !important;  /* Set width */
    height: 80px !important; /* Set height */
    background: #ff5733;
    color: white;
    font-size: 22px; /* Adjusted text size */
    font-weight: bold;
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: center;
    border: none;
    border-radius: 50%; /* Makes it a circle */
    cursor: pointer;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease-in-out;
    padding: 0; /* No extra padding */
}

.query-button:hover {
    background: #d44220;
    transform: scale(1.1);
}

.query-button img {
    width: 28px;  /* Adjust icon size */
    height: 28px;
}


  
    </style>
</head>
<body>
    <nav class="navbar">Student Dashboard</nav>
    

    <aside class="sidebar">
        <div class="profile-container">
            <div class="profile"></div>  
            <div class="user-info" id="username">Shriti Tewari</div>

        </div>
        <button onclick="showUpcomingEvents()">Upcoming Events</button>
        <button onclick="showPastEvents()">Past Events</button>
        <button onclick="showRegisteredEvents()">Registered Events</button>
        <button onclick="showVolunteerPage()">Apply For Volunteer</button>
        <button onclick="showVolunteerUpdates()">Volunteer updates</button>
    <button class="query-button" onclick="openBotPage()">ðŸ’¬ Have Any Query?</button>

        
 <button class="logout" onclick="logout()" >Logout</button>
        <div id="volunteer-section">
            <h2>Apply to Be a Volunteer</h2>
            <label for="event-dropdown">Select Event:</label>

        <div id="volunteer-update">
            <h2>Volunteer Updates</h2>
        </div>
        
    </aside>
    <div class="announcement-strip" id="announcement">ðŸ“¢ Register for upcoming events now!</div>
    
    
    <main class="content">
        <div id="section-heading" class="section-heading">Upcoming Events</div>
        <div class="event-section" id="event-section"></div>
    </main>
</body>
</html>
